<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/pages/template/master.xhtml"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="head">




	</ui:define>


	<ui:define name="container">
		<center>
<div class="row">

<h:form class="col-md-6">
<h3>Ajouter action</h3>
	<h:panelGrid columns="2">
		<h:outputText value="Description :" />
		<h:inputText class="form-control" value="#{actionBean.action.description}" />
		<h:outputText value="Pourcentage :" />
		<h:inputText class="form-control" value="#{actionBean.action.pourcentage}" />
		<h:outputText value="Type :" />
		<h:selectOneMenu class="form-control" value="#{actionBean.typeAction}">
			<f:selectItem itemValue="preventif" />
			<f:selectItem itemValue="consecutif" />
		</h:selectOneMenu>
		<h:commandButton class="btn btn-primary" value="ajouter" action="#{actionBean.doCreate()}" />
	</h:panelGrid>
</h:form>
<div class="col-md-6">
<h3>Liste des actions</h3>
<h:dataTable class="table table-responsive" var="action" value="#{actionBean.actions}">
	<h:column>
		<f:facet name="header">Description</f:facet>
		<h:outputText value="#{action.description}" />
	</h:column>
	<h:column>
		<f:facet name="header">Pourcentage</f:facet>
		<h:outputText value="#{action.pourcentage}" />
	</h:column>
	<h:column>
		<f:facet name="header">Type Action</f:facet>
		<h:outputText value="#{action.type}" />
	</h:column>
	<h:column>
		<h:form>
			<h:commandButton class="btn btn-danger" style="margin-right:10px"  action="#{actionBean.doDelete()}" value="supprimer">
				<f:setPropertyActionListener value="#{action.idAction}"
					target="#{actionBean.idAction}" />
			</h:commandButton>
		</h:form>
	</h:column>
	<h:column>
		<h:form>
			<h:commandButton class="btn btn-success" action="#{actionBean.doSelect()}"
				value="Selectionner">
				<f:setPropertyActionListener value="#{action.idAction}"
					target="#{actionBean.idAction}" />
			</h:commandButton>
		</h:form>
	</h:column>
</h:dataTable>
</div>
</div>
<div class="row">
<h:form class="col-md-6">
<h3>Modifier action</h3>
	<h:panelGrid columns="2">
		<h:outputText value="Description :" />
		<h:inputText class="form-control" value="#{actionBean.actionToupdate.description}" />
		<h:outputText value="Pourcentage :" />
		<h:inputText class="form-control" value="#{actionBean.actionToupdate.pourcentage}" />
		<h:outputText value="Type :" />
		<h:selectOneMenu class="form-control" value="#{actionBean.typeAction}">
			<f:selectItem itemValue="preventif" />
			<f:selectItem itemValue="consecutif" />
		</h:selectOneMenu>
		<h:commandButton class="btn btn-primary" value="modifier" action="#{actionBean.doUpdate()}" />
	</h:panelGrid>
</h:form>
</div>

		</center>

	</ui:define>
</ui:composition>

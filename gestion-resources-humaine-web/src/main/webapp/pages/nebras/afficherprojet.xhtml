<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui"> 

<h:head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title> Gestion des ressources humaines</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link href="../../resources/css/style.css" rel="stylesheet" />




</h:head> 
<body> 


<ui:include src="/pages/template/header.xhtml" />




<section id="main">
      <div class="container">
        <div class="row">
          
          <div class="col-md-12">
            <!-- Website Overview -->
            <div class="panel panel-default">
              
              <div class="panel-body">
              
              
<ui:insert name="main"> 
<body>  


<h:form id="projetsTableForm">
  
<p:dataTable value="#{projetBean.afficherprojet()}" var="projet" border="1">

<p:column headerText="Porject Name" filterBy="#{projet.nom}"  filterMatchMode="contains">
			<p:cellEditor>
				<f:facet name="output">
					<h:outputText value="#{projet.nom}" />
				</f:facet>
				<f:facet name="input">
					<p:inputText id="modelInputId" value="#{projet.nom}" style="width:100%" />
				</f:facet>
			</p:cellEditor>
		</p:column>





		<p:column headerText="Status" filterBy="#{projet.status}"  filterMatchMode="contains">
			<p:cellEditor>
				<f:facet name="output">
					<h:outputText value="#{projet.status}" />
				</f:facet>
				<f:facet name="input">
					<p:inputText id="modelInputId2" value="#{projet.status}" style="width:100%" />
				</f:facet>
			</p:cellEditor>
		</p:column>
		
		
<p:column>
<f:facet name="header">
<h:outputText value="Action" />
</f:facet>

<h:commandButton action="#{projetBean.supprimerprojet(projet.id)}" value="Delete" />




</p:column>





</p:dataTable>
</h:form>




</body> 
</ui:insert>


              </div>
              </div>

          </div>
        </div>
      </div>
    </section>
    




    <script src="../../resources/js/bootstrap.min.js"></script>
<h:outputScript library="primefaces" name="jquery/jquery.js" target="head" />
</body> 
</html>

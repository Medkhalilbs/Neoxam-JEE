			Filtrer colonne: <a class="toggle-vis" data-column="0" href="#">ID</a>

				class="toggle-vis" data-column="2" href="#">Login</a> - <a
				class="toggle-vis" data-column="3" href="#">Date enregistrement</a>
			- <a class="toggle-vis" data-column="4" href="#">Action</a>
		</div>

		<h:form id="usersTableForm">
			<p:dataTable value="#{userBean.listeUsers}" var="User"
				id="usersTable" rows="10" paginator="true"
				paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="5,10,15" paginatorPosition="bottom"
				tableStyle="table-layout:auto" widgetVar="usersTable" filteredValue="#{userBean.filteredUsers}" emptyMessage="No Users found for the given Filters">



				<p:column headerText="ID" footerText="id"  filterBy="#{User.id}">
					<h:outputText value="#{User.id}" />
				</p:column>

				<p:column headerText="Role" footerText="role" >
					<h:outputText value="#{User.class.getSimpleName()}" />
				</p:column>

				<p:column headerText="Email" footerText="email">
					<h:outputText value="#{User.email}" />
				</p:column>

				<p:column headerText="Login" footerText="login">
					<h:outputText value="#{User.login}" />
				</p:column>

				<p:column headerText="Date enregistrement" footerText="date">
					<h:outputText value="#{User.registration_date}" />
				</p:column>

				<p:column headerText="Etat" footerText="status" filterBy="#{User.status}" filterMatchMode="status">
            <f:facet name="filter">
                <p:selectOneButton onchange="PF('usersTable').filter()">
                    <f:converter converterId="javax.faces.Character" />
                    <f:selectItem itemLabel="pending" itemValue="" />
                    <f:selectItem itemLabel="active" itemValue="true" />
                    <f:selectItem itemLabel="blocked" itemValue="false" />
                </p:selectOneButton>
            </f:facet>
					<h:outputText value="#{User.status}" />
				</p:column>

				<p:column headerText="Action" footerText="action">
					<h:commandButton action="#{userBean.removeUser(User.id)}"
						value="Supprimer" />

					<h:commandButton action="#{userBean.removeUser(User.id)}"
						value="Modifier" />
				</p:column>



			</p:dataTable>

		</h:form>
	</div>
